<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main - Sanjivan Medico Traders</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Basic styles for header */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
      }

      #logout-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      #logout-btn:hover {
        background-color: #d32f2f;
      }

      /* Styling for the main container */
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input:focus {
        border-color: #4caf50;
      }

      #add-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      #add-button:hover {
        background-color: #45a049;
      }

      /* Fixing the width of the columns */
      td,
      th {
        width: 10%;
      }

      /* Ensuring the fields don't overflow */
      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: calc(100% - 20px);
      }

      /* Styling for error */
      input.error {
        border: 2px solid red;
      }

      /* Adding responsiveness */
      @media (max-width: 768px) {
        table,
        th,
        td {
          font-size: 12px;
        }

        input {
          width: 100%;
        }
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <header style="color: #45a049">
      <h1>Sanjivan Medico Traders</h1>
      <button id="logout-btn">Logout</button>
    </header>
    <div class="container">
      <h2>Add Record</h2>
      <table id="add-table">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Date</th>
            <th>Party Code</th>
            <th>Medical Name</th>
            <th>City</th>
            <th>Receipt No.</th>
            <th>Amount</th>
            <th>Remarks</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="add-row">
          <tr>
            <td>1</td>
            <td><input type="date" id="date" required /></td>
            <td>
              <input
                type="text"
                id="party-code"
                placeholder="Party Code"
                required
              />
            </td>
            <td>
              <input
                type="text"
                id="medical-name"
                placeholder="Medical Name"
                required
              />
            </td>
            <td><input type="text" id="city" placeholder="City" required /></td>
            <td>
              <input
                type="text"
                id="receipt-no"
                placeholder="Receipt No."
                required
              />
            </td>
            <td>
              <input type="number" id="amount" placeholder="Amount" required />
            </td>
            <td><input type="text" id="remarks" placeholder="Remarks" /></td>
            <td><button id="add-button">Add</button></td>
          </tr>
        </tbody>
      </table>

      <h2>Record History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Date</th>
            <th>Party Code</th>
            <th>Medical Name</th>
            <th>City</th>
            <th>Receipt No.</th>
            <th>Amount</th>
            <th>Remarks</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <!-- Records will appear here -->
        </tbody>
      </table>
    </div>

    <script>
      let recordCount = 1;

      document
        .getElementById("add-button")
        .addEventListener("click", function () {
          const date = document.getElementById("date");
          const partyCode = document.getElementById("party-code");
          const medicalName = document.getElementById("medical-name");
          const city = document.getElementById("city");
          const receiptNo = document.getElementById("receipt-no");
          const amount = document.getElementById("amount");
          const remarks = document.getElementById("remarks");

          const fields = [
            date,
            partyCode,
            medicalName,
            city,
            receiptNo,
            amount,
          ];
          let isValid = true;

          // Validation
          fields.forEach((field) => {
            if (!field.value.trim()) {
              field.classList.add("error");
              isValid = false;
            } else {
              field.classList.remove("error");
            }
          });

          if (!isValid) {
            alert("Please fill out all required fields.");
            return;
          }

          // Add Row to History Table
          const tableBody = document.getElementById("history-body");
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${recordCount++}</td>
            <td>${date.value}</td>
            <td>${partyCode.value}</td>
            <td>${medicalName.value}</td>
            <td>${city.value}</td>
            <td>${receiptNo.value}</td>
            <td>${amount.value}</td>
            <td>${remarks.value}</td>
            <td><button class="delete-btn">Delete</button></td>
          `;

          tableBody.appendChild(row);

          // Add delete functionality
          row
            .querySelector(".delete-btn")
            .addEventListener("click", function () {
              if (
                confirm(
                  "Are you sure you want to delete this record? This action is irreversible."
                ) &&
                confirm("Please confirm again to delete.")
              ) {
                row.remove();
              }
            });

          // Clear Input Fields
          document.querySelectorAll("#add-row input").forEach((input) => {
            input.value = "";
            input.classList.remove("error"); // Remove error class after clearing
          });
        });

      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          window.location.href = "index.html"; // Redirect to the login page
        });
    </script>
  </body>
</html>
